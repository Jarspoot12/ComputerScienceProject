<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Axios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="container-fluid mt-5">Películas con mejor ranking</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="movieList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas de acción</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="actionList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas de aventura</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="adventureList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas animadas</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="animationList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas de comedia</h1>
      <div class="overflow-scroll contenedor">
        <div class="d-flex mx-2" id="comedyList"></div>
      </div>

    <h2 class="container-fluid mt-5">Películas de crimen</h1>
      <div class="overflow-scroll contenedor">
        <div class="d-flex mx-2" id="crimeList"></div>
      </div>
<!--
    <h2 class="container-fluid mt-5">Películas documentales</h1>
      <div class="overflow-scroll contenedor">
        <div class="d-flex mx-2" id="documentaryList"></div>
      </div>  
-->
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
